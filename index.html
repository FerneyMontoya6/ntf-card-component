<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./css/styles.css">

  <title>NFT preview card component</title>
</head>
<body>

  <main>

    <article class="ntf-card">

      <section class="img-container">

        <img class="ntf-card--image" src="./images/image-equilibrium.jpg" alt="Cube that is equilibrated in one of its edges">
        <div class="img-capa">
          <img src="./images/icon-view.svg" alt="Eye icon">
        </div>

      </section>
      <section class="ntf-card--info">
        
        <h1 class="ntf-card--info__title">
          Equilibrium #3429
        </h1>

        <p class="ntf-card--info__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="ntf-card--info__price-info-container">
          <div class="eth-price-container">
            <img class="eth-icon" src="./images/icon-ethereum.svg" alt="Ethereum icon">
            <p class="eth-price">
              0.041 ETH
            </p>
          </div>
          <div class="eth-time-container">
            <img class="clock-img" src="./images/icon-clock.svg" alt="Clock icon">
            <p class="eth-time">
              3 days left
            </p>
          </div>
        </div>


        <div class="ntf-card--info__author-credits">
          <img class="creator-picture" src="./images/image-avatar.png" alt="Creator picture">
          <p class="creatror-credits">
            Creation of <span>Jules Wyvern</span>
          </p>
        </div>

      </section>

    </article>
  
  </main>

</body>
</html>
